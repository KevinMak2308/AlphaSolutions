<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<div class="wrapper_contents">
<form class="forms" action="assignRoles" method="post">
<h1 class="h1informs">Assign Role to the User</h1>
    <div>
        <label class="label">Role:</label> <br>
        <select class="select" name="roleID"> <br>
            <option class="option" value="1">User</option>
            <option class="option" value="2">Manager</option>
        </select> <br><br>
    </div>
    <div>
        <label class="label">User:</label> <br>
        <select class="select" name="useremail"><br>
            <option class="option" th:each="user : ${allusers}" th:value="${user.userEmail}" th:text="${user.userEmail}"> test
            </option>
        </select> <br> <br>
    </div>
    <div class="submit">
        <input type="submit" value="Confirm Roles">
    </div>

</form>
<div class="push"></div>
</div>
<div class="footer">
    <footer th:replace="fragments/footer.html"></footer>
</div>
</body>
</html>
