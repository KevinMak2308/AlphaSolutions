<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<h1>Overview of Projects</h1>
<div class="wrapper">
<tr th:each="project : ${userprojects}">
<div class="displayproject">
    <p class="title"><span th:text="${project.title}"></span></p>
    <p class="description"><span th:text="${project.description}"></span></p>
    <p class="startdate"><span th:text="${project.startDate}"></span></p>
    <p class="deadline"><span th:text="${project.deadline}"></span></p>
</div>
</div>
<footer th:replace="fragments/footer.html"> </footer>
</body>
</html>
