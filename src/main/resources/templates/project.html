<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<h1>Overview of Projects</h1>
<div class="displaytext">
    <p class="text-success">Title: <span th:text="${project.title}"> </span></p>
    <p class="text-success">Description: <span th:text="${project.description}"> </span></p>
    <p class="text-success">Start Date: <span th:text="${project.startDate}"> </span></p>
    <p class="text-success">Deadline: <span th:text="${project.deadline}"> </span></p>
</div>
<footer th:replace="fragments/footer.html"> </footer>
</body>
</html>
