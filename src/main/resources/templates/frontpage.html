<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="frontpage.css">
    <link rel="stylesheet" th:href="footer.css">
    <link rel="stylesheet" th:href="main.css">

    <meta charset="UTF-8">
    <title>frontpage</title>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Create user</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form class="frontpageform" action="login" method="post">
                <div class="group">
                    <label for="email" class="label">Email</label>
                    <input id="email" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Login">
                </div>
                </form>
            </div>
        </div>
        <div class="sign-up-htm">
            <div class="sign-up-htm">
                <form action="/makeUser" method="post">
                <div class="group">
                    <label for="user" class="label">Email</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Create User">
                </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer.html"> </footer>
</body>
</html>
