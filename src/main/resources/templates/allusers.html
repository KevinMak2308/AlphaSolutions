<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/%22%3E">
<head>
  <meta charset="UTF-8">
<title>Account</title>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<h1 class="h1outofforms">Overview of all registered users</h1>
<div class="wrapper_contents">
  <div class="deleteuser">
    <form class="deleteform" action="deleteUser" method="post">
      <h2> Select user to delete</h2>
      <div class="deletebutton">
      </div>
      <select class="select" name="userEmail">
        <option class="option" th:each="user : ${allusers}" th:value="${user.userEmail}" th:text="${user.userEmail}">
        </option>
      </select>
      <div class="submit">
        <input type="submit" value="Delete User">
      </div>
    </form>
  </div>
  <div class="wrapper">
    <tr th:each="roles : ${userroles}">
      <div class="displayallusers">
        <img class="profilepic" src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png">
        <p class="useremail">Email: <span th:text="${roles.userEmail}"></span></p>
        <p class="text">Role: <span th:text="${roles.rolename}"> </span></p>
      </div>
  </div>
      <div class="push"></div>
  </div>
<div class="footer">
<footer th:replace="fragments/footer.html"></footer>
</div>
</body>
</html>
