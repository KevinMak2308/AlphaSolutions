<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoTask</title>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<div class="wrapper_contents">
    <form class="forms" action="makeTask" method="post">
        <h1>Create a new Task</h1>
        <label class="label">Title:</label> <br>
        <input type="text" name="title"><br>
        <label class="label">Description:</label><br>
        <input type="text" name="descriptions"><br>
        <label class="label">Start Date:</label><br>
        <input type="date" name="startDate"><br>
        <label class="label">Deadline:</label><br>
        <input type="date" name="deadline"><br>
        <label class="label">Estimated Time:</label><br>
        <input type="number" name="estimatedtime"><br>

        <div class="submit">
            <input type="submit" value="Create Task">
        </div>

    </form>
    </form>
    <div class="push"></div>
</div>
<div class="footer">
    <footer th:replace="fragments/footer.html"></footer>
</div>
</body>
</html>
